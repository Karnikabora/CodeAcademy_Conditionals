<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      let raceNumber = Math.floor(Math.random() * 1000);
      const registeredEarly = false;
      const age = 18;

      if (age >= 18 && registeredEarly == true) {
        console.log((raceNumber += 1000));
      }

      else if (age > 18 && registeredEarly == true) {
        console.log(raceNumber + " will race at 9:30 am");
      } 

      else if (age > 18 && !registeredEarly == true) {
        console.log(raceNumber + " ill race at 11:00 am");
      } 

      else if (age < 18) {
        console.log(raceNumber + " will race at 12:30 pm");
      } 

      else {
        console.log(raceNumber + " see the registration desk");
      }
    </script>
  </body>
</html>
